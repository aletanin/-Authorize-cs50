        <h3>Advanced</h3>
        

       
        <h1>Advanced Search </h1>
        

        <table>
            
                <form action="https://www.google.ca/search?as_q=&as_epq=&as_oq=&as_eq=&"> 
                    <tr><h4>all these words :
                  <input type="text"  name="q" size="109"></h4></tr>
                                       
            
                  <tr><h4>this exact word or phrase :
                      <input type="text" name="epq" size="99"></h4></tr>
            

                  <tr><h4>any of these words :
                       <input type="text" name="oq" size="106"></h4></tr>
            
                      
                  <tr><h4>none of these words :
                       <input type="text" name="eq" size="105"></h4></tr>
            

                     <h5>  
                        <div class="advanced">
                            <input type="submit" value="Advanced Search" aria-label="Advanced Search" style="color: white"> 
                        </div>
                    </h5>

                </form>


        </table>
    </body>
